<!DOCTYPE html>
<html>
    <head>
        <title>iintoo</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="layout">
            <div class="container">
                <div class="left-side"></div>
                <div class="right-side">
                    <div class="login login__container">
                        <h2>Get iintoo it today</h2>
                        <p>There is no charge or obligation upon registration.</p>
                        <div class="login__social">
                            <a class="login__facebook" href="#">
                                <img src="img/facebook.svg" alt="facebook" />
                                <p>Register with Facebook</p>
                            </a>
                            <a class="login__linkedin" href="#">
                                <img src="img/linkedin.svg" alt="linkedin" />
                                <p>Register with LinkedIn</p>
                            </a>
                        </div>
                        <div class="login__lines">
                            <div class="line"></div>
                            <p>OR</p>
                            <div class="line"></div>
                        </div>

                        <div class="login__contact">
                            <input class="login__email" type="email" />
                        </div>

                        <div class="login__content"></div>
                        <div class="login__agree"></div>
                        <div class="login__button"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
